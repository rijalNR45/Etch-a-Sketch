<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="main-header">Etch-a-Sketch</h1>
    <div class="main-container">
    <div class="UI">
        <div class="color-selector">
            <label for="colorPicker">Choose a color:</label>
            <input type="color" id="colorPicker" name="colorPicker" value="#ff0000">
            <div id="coloredDiv" style="width: 100px; height: 100px; border: 1px solid black; border-radius: 100px;; ">
        </div>


        </div>
        
        <button id="eraser">Eraser</button>
        <button id="bottonForClear">Clear</button>
        <div class="grid-size"><input type="number" id="numberInput" class="resolutionByUser" min="1" max="100">
        </div>
        <div class="scroller">
            <p>Current Value: <span id="sliderValue">40 x 40</span></p>
            <label for="slider">Choose a value:</label>
            <input type="range" id="slider" name="slider" min="1" max="80" value="40">

        </div>
        <button id="test">OKAY</button>
        </div>
    <div class="sketch-pad"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
