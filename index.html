<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="android-chrome-192x192.png" type="image/x-icon">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="main-header">Etch-a-Sketch</h1>
    <div class="main-container">
    <div class="UI">
        <div class="color-selector">
            <label for="colorPicker"><h3 class="texts">Choose a color:</h3></label>
            <input type="color" id="colorPicker" name="colorPicker" value="#ff0000">
            <div id="coloredDiv" style="width: 100px; height: 100px; border: 1px solid black; border-radius: 100px;; ">
        </div>


        </div>
        
        <button id="eraser" class="buttonStyle">Eraser</button>
        <button id="bottonForClear" class="buttonStyle">Clear</button>
        
        <div class="scroller">
            <p class="texts">Current Value: <span id="sliderValue">40</span></p>
            <label for="slider"><h3 class="texts">Choose a value:</h3></label>
            <input type="range" id="slider" name="slider" min="1" max="80" value="40">

        </div>
        <button id="test" class="buttonStyle">OKAY</button>
        </div>
    <div class="sketch-pad"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
